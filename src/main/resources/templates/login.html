<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet"
          href="/css/bootstrap.min.css"/>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body class="container" style="margin-top:50px">
<h5 class="text-center" style="font-size: 25px">Sign In</h5>
<div class="row col-sm-6" style="padding:20px;  float: none; margin: 0 auto;">

    <div th:if="${param.error}">
        <p style="color: red">Username or Password is wrong.</p>
    </div>
    <div th:if="${param.logout}">
        <h1 style="color: blue">Logged out.</h1>
    </div>
    <form th:action="@{/login}" method="post" style="width: 100%;">
        <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username"/>
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password"/>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <a class="btn btn-outline-secondary btn-block", style="margin-top: 15px" href="/signup">Sign up</a>
</div>
</body>
</html>
